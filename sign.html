<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      body {
        background-image: linear-gradient(to right, #f9d423, #ff4e50);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-width: 2px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        font-size: 18px;
        padding: 15px 40px;
        border-radius: 50px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        transition: all 0.2s ease-in-out;
        margin: 20px 0;
      }
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        box-shadow: 0 15px 20px rgba(0, 105, 217, 0.3), 0 10px 10px rgba(0, 105, 217, 0.22);
        transform: translateY(-5px);
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        text-align: center;
      }
      .form-header {
        margin-bottom: 50px;
      }
      .form-header h2 {
        font-weight: bold;
        font-size: 36px;
        color: #333;
        text-transform: uppercase;
      }
      .form-header p {
        font-size: 18px;
        color: #777;
        margin-top: 10px;
      }

      /* Media Queries */
      @media (max-width: 576px) {
        .form-header h2 {
          font-size: 28px;
        }
        .form-header p {
          font-size: 16px;
        }
        .btn-primary {
          font-size: 16px;
          padding: 10px 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sign In/Sign Up Form -->
    <div class="container h-100 d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <div class="form-container">
            <div class="form-header">
              <h2>Sign In/Sign Up</h2>
              <p>Welcome to our tech shopping website!</p>
            </div>
            <a href="signin.html" class="btn btn-primary mx-2">Sign In</a>
            <a href="signup.html" class="btn btn-primary mx-2">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
